<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>someone who love you</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');
  
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #ffd6e8 0%, #ff8ac5 100%);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    user-select: none;
    position: relative;
    flex-direction: column;
    padding: 20px;
  }
  .container {
    background: rgba(255 255 255 / 0.15);
    border-radius: 25px;
    backdrop-filter: blur(15px);
    padding: 2.5rem 3rem;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.7);
    max-width: 450px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 10;
  }
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3.8rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 8px #ff4c8b;
  }
  button {
    background: #ff4e8b;
    border: none;
    padding: 12px 30px;
    font-size: 1.3rem;
    border-radius: 30px;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
    box-shadow: 0 8px 15px rgba(255, 73, 123, 0.6);
  }
  button:hover {
    background: #e63986;
    box-shadow: 0 8px 30px rgba(255, 50, 110, 0.8);
  }
  .message {
    margin-top: 2rem;
    font-size: 1.6rem;
    font-weight: 600;
    line-height: 1.5;
    color: #fff0f3;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.25);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.7s ease;
  }
  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Flowers bottom */
  .flowers {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    z-index: 5;
  }
  .flower {
    font-size: 2.6rem;
    animation: bloom 5s ease-in-out infinite alternate;
    filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.15));
  }
  .flower:nth-child(1) { animation-delay: 0s; color: #f48fb1;}
  .flower:nth-child(2) { animation-delay: 1.5s; color: #ce93d8;}
  .flower:nth-child(3) { animation-delay: 3s; color: #f06292;}
  .flower:nth-child(4) { animation-delay: 4.5s; color: #ba68c8;}
  .flower:nth-child(5) { animation-delay: 2.5s; color: #f8bbd0;}

  @keyframes bloom {
    0% { transform: scale(1) rotate(0);}
    100% { transform: scale(1.2) rotate(10deg);}
  }

  /* Animated Hearts */
  .hearts {
    position: fixed;
    top: 10vh;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1.3rem;
    z-index: 20;
  }
  .heart {
    width: 50px;
    height: 45px;
    background: #ff4e87;
    position: relative;
    transform-origin: center bottom;
    animation: heartbeat 1.3s infinite ease-in-out;
    filter: drop-shadow(0 0 6px #ff1451);
  }
  .heart:nth-child(2) {
    animation-delay: 0.4s;
    background: #e6296c;
    filter: drop-shadow(0 0 6px #e6296c);
  }
  .heart:nth-child(3) {
    animation-delay: 0.8s;
    background: #ff75a1;
    filter: drop-shadow(0 0 6px #ff75a1);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 50px;
    height: 45px;
    background: #ff4e87;
    border-radius: 50%;
  }
  .heart:before {
    top: -25px;
    left: 0;
  }
  .heart:after {
    left: 25px;
    top: 0;
  }
  .heart:nth-child(2):before,
  .heart:nth-child(2):after {
    background: #e6296c;
  }
  .heart:nth-child(3):before,
  .heart:nth-child(3):after {
    background: #ff75a1;
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

</style>
</head>
<body>
  <div class="container" role="main" aria-label="Mau">
    <h1>Wanna Be My Girlfriend?</h1>
    <button id="shootBtn" aria-label="mau">Yes!</button>
    <p class="message" id="loveMessage" aria-live="polite"></p>
  </div>

  <!-- Flowers and hearts -->
  <div class="flowers" aria-hidden="true" role="presentation">
    <div class="flower">ðŸŒ¸</div>
    <div class="flower">ðŸŒº</div>
    <div class="flower">ðŸŒ·</div>
    <div class="flower">ðŸŒ¹</div>
    <div class="flower">ðŸŒ¼</div>
  </div>
  <div class="hearts" aria-hidden="true" role="presentation">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

<script>
  const shootBtn = document.getElementById('shootBtn');
  const loveMessage = document.getElementById('loveMessage');

  const messages = [
    "aww di terima wkwkw ðŸ’–",
    "anjay aku dapat cwek cakep ðŸŒ¹",
    "makasih sudah terima aku ðŸ’•",
    "I Love You 3000 â¤ï¸"
  ];

  shootBtn.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * messages.length);
    loveMessage.textContent = messages[randomIndex];
    loveMessage.classList.add('show');
    shootBtn.disabled = true;
    shootBtn.style.background = '#a9456f';
    shootBtn.textContent = 'tunggu sebentar Lalu pencet lagi';

    setTimeout(() => {
      loveMessage.classList.remove('show');
      loveMessage.textContent = "";
      shootBtn.disabled = false;
      shootBtn.style.background = '#ff4e8b';
      shootBtn.textContent = 'Yes!';
    }, 3500);
  });
</script>
</body>
</html>
