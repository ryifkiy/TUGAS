<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>happy birthday</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #ffc1cc, #ffb6c1);
    font-family: 'Poppins', sans-serif;
    color: #4a0a27;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: rgba(255 255 255 / 0.8);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    text-align: center;
    max-width: 400px;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 0.3rem;
    color: #d6336c;
    text-shadow:
    2px 2px 5px rgba(255 192 203 / 0.6);
  }

  h2 {
    font-weight: 300;
    color: #8e3b57;
    margin-bottom: 2rem;
  }

  .flower {
    width: 120px;
    height: 120px;
    margin: 0 auto 2rem auto;
  }

  button {
    background-color: #ff6f91;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.15rem;
    padding: 12px 28px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(255, 111, 145, 0.6);
  }
  button:hover {
    background-color: #ff3b65;
    box-shadow: 0 6px 15px rgba(255, 59, 101, 0.8);
  }

  .message {
    margin-top: 2rem;
    font-size: 1.3rem;
    color: #a1224e;
    font-style: italic;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.7s ease;
  }
  .message.show {
    opacity: 1;
    max-height: 200px;
  }
</style>
</head>
<body>
  <div class="container">
    <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#d6336c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="32" cy="32" r="6" fill="#ff6f91"/>
      <path d="M32 14c3 6 6 8 10 10s3 8 0 10-9 3-10 10-6-6-10-10-3-8 0-10 7-4 10-10z" fill="#ffc1cc"/>
      <path d="M32 6s1 8-3 12-6 6-6 6 6 0 9-3 7-8 7-8-4-2-7-7z" fill="#ff6f91"/>
      <path d="M40 18s5 3 7 6 3 6 1 8-8 3-10 10" stroke="#d6336c" stroke-width="1"/>
    </svg>

    <h1>happy birthday</h1>
    <h2>ciee yang udh tambah tua</h2>
    <button id="confessBtn">buka pesan</button>
    <p class="message" id="loveMessage">"semoga tumbuh jadi pribadi yang lebih baik lagi dan segala impianmu tercapai!"</p>
  </div>

  <script>
    const button = document.getElementById('confessBtn');
    const message = document.getElementById('loveMessage');

    button.addEventListener('click', () => {
      message.classList.toggle('show');
      button.textContent = message.classList.contains('show') ? 'tutup pesan' : 'buka pesan';
    });
  </script>
</body>
</html>
